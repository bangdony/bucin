<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mau Jadi Pacarku Gak? 💖</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffe0ec, #ffe6fa);
      padding: 20px;
    }
    img#banner {
      width: 250px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.2em;
      margin: 0.4em 0;
      color: #ff3399;
    }
    p {
      font-size: 1.2em;
    }
    .btn {
      padding: 12px 25px;
      font-size: 1.1em;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes {
      background-color: #ff66b2;
      color: white;
    }
    .yes:hover {
      background-color: #ff3399;
    }
    .no {
      background-color: #ddd;
      color: #333;
    }
    .no:hover {
      background-color: #bbb;
    }
    @media screen and (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .btn { width: 90%; font-size: 1em; }
    }
  </style>
</head>
<body>
  <img id="banner" src="img/cewe.jpg" alt="Romantic Banner" />
  <p style="font-size: 1.4em; font-weight: bold;">Riska Dwi Arianti 😍💕</p>
  <h1>Hai Kamu yang Manis 😍</h1>
  <p>Aku udah lama mau bilang ini...</p>
  <p><strong> Aku suka kamu. Mau gak jadi pacarku? 💞💕</strong></p>

  <button class="btn yes" onclick="jawab('ya')">Aku Mau 💘</button>
  <button class="btn no" id="btnNo" onmouseover="pindahPosisi()">Nggak Dulu 🙈</button>

  <div id="result"></div>

  <script src="js/script.js"></script>
  <script>
    function jawab(pilihan) {
      const result = document.getElementById("result");
      if (pilihan === 'ya') {
        result.innerHTML = "<h2>Yeeay! 🥳 Aku seneng banget! 💕</h2>";
      }
    }

    function pindahPosisi() {
      const btnNo = document.getElementById("btnNo");
      const x = Math.floor(Math.random() * window.innerWidth - 100);
      const y = Math.floor(Math.random() * window.innerHeight - 50);
      btnNo.style.position = "absolute";
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;
    }
  </script>
</body>
</html>
